{% extends 'about/base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/forms.css' %}">
    
        <h1>Add a Reference</h1>

        
             <form method="POST" enctype="multipart/form-data" >
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Post</button>
             </form>
        <h2>References List</h2>
            <div id="referencesList" class="carousel-inner">
                {% for post in posts %}
                    <div class="post-item">
                        <h3>{{ post.title }}</h3>
                        <p>{{ post.name }}</p>
                        <img src="{{ post.image.url }}" alt="{{ post.name}}">
                        <p>{{ post.message }}</p>
                    
                    </div>
                {% endfor %}
            </div>
            <button class="nav-button prev" id="prev">&larr;</button>
            <button class="nav-button next" id="next">&rarr;</button>

 <script src="{% static 'js/main.js' %}"></script>

{% endblock %}
